<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Manager de buget personal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Manager de buget personal</h1>

    <p>Introdu limita zilnică și apoi analizează cheltuielile pe 7 zile.</p>

    <label for="limitInput">Limită zilnică (lei):</label>
    <input type="number" id="limitInput" min="0" placeholder="Ex: 50">

    <button id="startBtn">Analizează bugetul</button>

    <hr>
    <div id="output"></div>
</div>


<script src="script.js"></script>
</body>
</html>
